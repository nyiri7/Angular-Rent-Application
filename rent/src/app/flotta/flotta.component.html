<div class="row"style="display: flex; justify-content: center;">
    <h1 class="col-md-10" style="text-align: center; color: Black; font-size: 64px;">Flotta</h1>
    <div class="col-md-2"><button class="btn btn-primary" routerLink="/vehicle" routerLinkActive="router-link-active" >New</button></div>
</div>

@switch (viewVar) {
    @case (1) {
        <div class="row"style="display: flex; justify-content: center;">
            <div class="col-md-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Model</th>
                            <th scope="col">Seats</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (vehicle of vehicles; track vehicle; let i = $index) {
                            <tr>
                                <th scope="row">{{ vehicle.id}}</th>
                                <td>
                                    <a routerLink="/vehicle/{{vehicle.id}}">{{ vehicle.brand}} {{vehicle.model}}</a>
                                </td>
                                <td>{{vehicle.seats}}</td>
                                <td><button class="btn btn-danger" (click)="deleteVehicle(vehicle)">Delete</button></td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    }
    @case (0) {
        Ãšj view
    }
}

<button class="btn btn-primary" (click)="switchView()">Switch view</button>
